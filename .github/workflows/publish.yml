name: Publish to npm

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Upgrade npm
        run: npm install -g npm@latest
      
      - name: Install dependencies
        run: npm ci
      
      - name: Determine npm tag
        id: npm-tag
        run: |
          if [[ "${{ github.event.release.tag_name }}" == *"alpha"* ]]; then
            echo "tag=alpha" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event.release.tag_name }}" == *"beta"* ]]; then
            echo "tag=beta" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi
      
      - name: Publish to npm
        run: npm publish --provenance --access public --tag ${{ steps.npm-tag.outputs.tag }}
      
      # NEW STEP: Update latest tag for alpha releases
      - name: Set as latest (for npm page display)
        if: contains(github.event.release.tag_name, 'alpha')
        run: |
          VERSION=$(node -p "require('./package.json').version")
          npm dist-tag add ethershell@$VERSION latest
          echo "âœ… Set ethershell@$VERSION as latest"
