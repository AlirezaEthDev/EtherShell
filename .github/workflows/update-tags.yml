name: Update npm Tags

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to set as latest (e.g., 0.1.0-alpha.10)'
        required: true
        type: string

jobs:
  update-tags:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write  # Required for OIDC
    
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'  # This was missing!
      
      - name: Upgrade npm
        run: npm install -g npm@latest
      
      - name: Update dist-tags
        run: |
          echo "ğŸ·ï¸  Updating tags for ethershell@${{ inputs.version }}"
          npm dist-tag add ethershell@${{ inputs.version }} latest
          npm dist-tag add ethershell@${{ inputs.version }} alpha
          echo "âœ… Tags updated successfully!"
          echo ""
          echo "ğŸ“‹ Current tags:"
          npm dist-tag ls ethershell
