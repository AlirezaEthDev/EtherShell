name: Publish to npm

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write  # CRITICAL: Required for OIDC trusted publishing
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      # Ensure npm 11.5.1 or later (required for trusted publishing)
      - name: Update npm
        run: npm install -g npm@latest
      
      - name: Install dependencies
        run: npm ci
      
      # Determine npm tag (alpha, beta, or latest)
      - name: Determine npm tag
        id: npm-tag
        run: |
          if [[ "${{ github.event.release.tag_name }}" == *"alpha"* ]]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event.release.tag_name }}" == *"beta"* ]]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi
      
      # Publish using OIDC - NO TOKEN NEEDED!
      - name: Publish to npm
        run: npm publish --provenance --access public --tag ${{ steps.npm-tag.outputs.tag }}
